<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Quiz Game</title>
  </head>
  <body>
    <div class="game">
      <div class="question-stats">
        <div class="question">Question</div>
      </div>
      <div class="controls-options">
        <div class="controls">
          <button id="start" class="start-btn">Start</button>
          <button id="next" class="next-btn">Next</button>
        </div>
        <div class="options">
          <label for="first">
            A.
            <input type="radio" id="first" class="choice" value="A" name="opt"
          /></label>
          <label for="second"
            >B.
            <input type="radio" id="second" class="choice" value="B" name="opt"
          /></label>
          <label for="third"
            >C.
            <input
              type="radio"
              id="third"
              class="choice"
              value="C"
              name="opt"
            />
          </label>
          <label for="fourth"
            >D.
            <input
              type="radio"
              id="fourth"
              class="choice"
              value="D"
              name="opt"
            />
          </label>
        </div>
      </div>
    </div>

    <script src="question.js"></script>
    <script src="quiz.js"></script>
  </body>
</html>
