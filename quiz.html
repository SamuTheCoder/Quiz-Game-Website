<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Quiz Game</title>
  </head>
  <body>
    <div class="game">
      <div class="question-stats">
        <div class="question">Question</div>
        <div class="score">Score:</div>
      </div>
      <div class="controls-options">
        <div class="controls">
          <button id="start" class="start-btn">Start</button>
          <button id="next" class="next-btn">Next</button>
        </div>
        <div class="options">
          <input type="radio" id="first" name="choice" value="A" />
          <label for="first">A.</label>
          <input type="radio" id="second" name="choice" value="B" />
          <label for="second">B.</label>
          <input type="radio" id="third" name="choice" value="C" />
          <label for="third">C.</label>
          <input type="radio" id="fourth" name="choice" value="D" />
          <label for="fourth">D.</label>
        </div>
      </div>
    </div>

    <script src="question.js"></script>
    <script src="quiz.js"></script>
  </body>
</html>
