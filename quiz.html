<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="quiz.js"></script>
    <title>Quiz Game</title>
  </head>
  <body>
    <div class="game">
      <div class="question-stats">
        <div class="question">Question</div>
        <div class="score">Score:</div>
      </div>
      <div class="controls-options">
        <div class="controls">
          <button id="start" class="start-btn">Start</button>
          <button id="next" class="next-btn">Next</button>
        </div>
        <div class="options">
          <button class="choice" id="first">A.</button>
          <button class="choice" id="second">B.</button>
          <button class="choice" id="third">C.</button>
          <button class="choice" id="forth">D.</button>
        </div>
      </div>
    </div>
  </body>
</html>
